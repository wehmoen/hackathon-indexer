name: Build App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build -o hackathon main.go

      - name: Run with -help flag to see if it works
        run: ./hackathon -help
